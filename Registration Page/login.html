<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="style.css" />
          <title>sign in</title>
     </head>
     <body>
          <section class="login/signup">
               <div class="container">
                    <div class="card">
                         <form
                              class="form"
                              action="success-page.html"
                              method="post"
                              id="login"
                         >
                              <div class="header">
                                   <h2>Sign in</h2>
                              </div>
                              <div class="email">
                                   <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        required
                                        placeholder="Email address"
                                        autofocus
                                   />
                              </div>
                              <div class="password">
                                   <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        placeholder="Password"
                                   />
                              </div>
                              <input
                                   class="button"
                                   type="button"
                                   value="Sign in"
                              />
                              <p class="text">
                                   <a href="#">Forgot password?</a>
                              </p>
                              <p class="link">
                                   <a href="index.html" id="linkLogin"
                                        >Don't have an account?Sign up</a
                                   >
                              </p>
                         </form>
                    </div>
               </div>
          </section>
     </body>
</html>
